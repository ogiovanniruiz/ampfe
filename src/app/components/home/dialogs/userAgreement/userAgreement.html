<h2 mat-dialog-title fxLayoutAlign="center">LICENSE AGREEMENT AND TERMS OF USE </h2>
<p fxLayoutAlign="center">v {{version}} </p>
<br>
<mat-dialog-content fxLayout="column" fxLayoutGap="2%">
    <p>
        <mat-checkbox [(ngModel)]="checked"><p>I understand and accept the terms of the <a href="https://docs.amp.cfost.org/" download>Amplify License Agreement</a></p></mat-checkbox>
    </p>
    <section fxLayout="column" style="min-height:15vh">
        <button mat-raised-button color="accent" (click)="cancel();">LOG OUT</button>
        <button mat-raised-button color="primary" (click)="submitAgreement();" [disabled]="!checked">ACCEPT</button>
    </section>

</mat-dialog-content>
<mat-error *ngIf="displayErrorMsg">{{errorMessage}}</mat-error>

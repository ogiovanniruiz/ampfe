<h2 mat-dialog-title fxLayoutAlign="center">Edit Organization</h2>
<mat-dialog-content fxLayout="column">
    <mat-form-field>
        <input matInput #editOrgName placeholder="Organization Name">
    </mat-form-field>
    <mat-form-field>
        <input matInput #editOrgDescription placeholder="Description">
    </mat-form-field>
    <mat-error *ngIf="displayMessage">{{userMessage}}</mat-error>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="editOrganization('edit')">SUBMIT</button>
    <button mat-raised-button color="accent" (click)="return();">CANCEL</button>
    <button mat-raised-button color="primary" (click)="editOrganization('activate')" *ngIf="!data.active">ACTIVATE</button>
    <button mat-raised-button color="warn" (click)="editOrganization('deactivate')" *ngIf="data.active">DEACTIVATE</button>
</mat-dialog-actions>
<mat-error *ngIf="displayErrorMsg">{{errorMessage}}</mat-error>

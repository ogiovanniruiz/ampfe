
<h2 mat-dialog-title fxLayoutAlign="center">Create a Polygon</h2>
<mat-dialog-content fxLayout="column" fxLayoutGap="5%">
  <mat-form-field><input matInput #polygonName placeholder="Polygon Name"></mat-form-field> 
  <mat-error *ngIf="displayMessage">{{userMessage}}</mat-error>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="createPolygon();">Create Polygon</button>
</mat-dialog-actions>

<h2 mat-dialog-title fxLayoutAlign="center">Create a new Organization Member</h2>

<mat-dialog-content fxLayout="column">
  <section fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%">
    <mat-form-field fxFlex="33%" > 
      <input matInput #firstName type="name" id='name' placeholder="First Name" required>
    </mat-form-field>
    <mat-form-field fxFlex="33%"> 
        <input matInput #middleName type="name" id='name'  placeholder="Middle Name">
    </mat-form-field>
    <mat-form-field fxFlex="33%"> 
      <input matInput #lastName type="name" id='name' placeholder="Last Name">
    </mat-form-field>          
  </section>

  <section fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%">
    <mat-form-field fxFlex="50%"> 
      <input matInput #phone type="tel" id='phone' placeholder="Phone Number" maxlength="10" (input)="numericOnly($event)">
    </mat-form-field>
    <mat-form-field fxFlex="50%"> 
      <input matInput #email type="email" id='email'  placeholder="Email">
    </mat-form-field>
  </section>

  <section fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%">
    <mat-form-field fxFlex="100%"> 
      <input matInput #address type="text" id='address' placeholder="Address">
    </mat-form-field>
  </section>

  <section fxLayout="row" fxLayout.xs="column" fxLayoutGap="2%">
    <mat-form-field fxFlex="50%">
      <input matInput #city type="text" id='city' placeholder="City">
    </mat-form-field>
    <mat-form-field fxFlex="20%">
      <mat-select #state placeholder="State">
        <mat-option *ngFor="let state of states | keyvalue" [value]="state.key">{{state.key}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="30%"> 
      <input matInput #zip type="text" id='zipcode' placeholder="Zip" maxlength="5" (input)="numericOnly($event)">
    </mat-form-field>
  </section>

  <section fxLayout="row" fxLayoutGap="2%">
    <mat-form-field fxFlex="50%" appearance="fill">
      <mat-label>Choose a date of birth</mat-label>
      <input matInput id='date' [matDatepicker]="dob">
      <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
      <mat-datepicker #dob></mat-datepicker>
    </mat-form-field>
    <mat-form-field fxFlex="30%">
        <mat-label>Tags</mat-label>
        <mat-select [(formControl)]="selectedTags" multiple>
          <mat-option [value]="tag" *ngFor="let tag of tags">{{tag}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="20%">
      <mat-select #ethnicity placeholder="Ethnicity">
        <mat-option *ngFor="let ethnicity of ethnicities" [value]="ethnicity">{{ethnicity}}</mat-option>
      </mat-select>
    </mat-form-field>
  </section>

  <mat-error *ngIf="displayMessage">{{message}}</mat-error>
  <mat-progress-bar *ngIf='showProgressbar' mode='indeterminate'></mat-progress-bar>
</mat-dialog-content>

<mat-card-actions align="end">
  <button mat-raised-button  color="primary" [disabled]='showProgressbar' (click)="createMember()">SAVE</button>
  <button mat-raised-button color="accent" [disabled]='showProgressbar' (click)="cancel()">CANCEL</button>
</mat-card-actions>

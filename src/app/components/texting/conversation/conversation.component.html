<section fxFlex="100%" fxLayout="column" fxFlexAlign="center">
    <section fxFlex="100%">
        <mat-card fxLayout="column" fxFlex="100%" fxFlexAlign="center">
            <mat-card-content fxFlex="90%" fxLayout="column" fxLayoutGap="3%">
                <mat-progress-bar *ngIf='sendingText' mode="indeterminate"></mat-progress-bar>
                <div *ngFor="let responses of selectedTextContactRecord.textConvo" >
                    <div [ngClass]="{'volunteer' : responses.origin === 'USER', 'voter' : responses.origin === 'PERSON'}">
                        <div class="text">{{responses.msg}}</div>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions fxFlex="60px" >
                <mat-divider></mat-divider>
                <button mat-icon-button (click)="openFinishIDBottomSheet()" matTooltip='Finish Identification'><mat-icon>done</mat-icon></button>
                <button mat-icon-button (click)="openBottomSheet()" matTooltip='Quick Responses'><mat-icon>bolt</mat-icon></button>
                <mat-form-field fxFlex="90%">
                        <input matInput placeholder="Input a response" #inputResponse (keyup.enter)="sendFollowUpText(inputResponse.value)">
                </mat-form-field>
                <button mat-icon-button (click)="sendFollowUpText(inputResponse.value)" matTooltip='Send Response' style="float: right;"><mat-icon>send</mat-icon></button>
            </mat-card-actions>
            <mat-error *ngIf='displayMessage'>{{userMessage}}</mat-error>
        </mat-card>
    </section>

</section>
